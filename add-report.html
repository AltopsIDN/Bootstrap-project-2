<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Report | School E-Report</title>
   <link rel="shortcut icon" href="assets/img/idn logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">School E-Report</a>
    </div>
  </nav>


  <main class="container py-4">
    <h2 class="mb-4">Add New Reports</h2>


    <form id="report-form">
      <div class="mb-3">
        <label class="form-label">Facility Name</label>
        <input type="text" class="form-control" id="facilityName" required>
      </div>


      <div class="mb-3">
        <label class="form-label">Problem Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>


      <div class="mb-3">
        <label class="form-label">Status</label>
        <select id="status" class="form-select" required>
          <option value="New">New</option>
          <option value="Processed">Processed</option>
          <option value="Finished">Finished</option>
        </select>
      </div>


      <!-- ðŸ“¸ Input Upload Gambar -->
      <div class="mb-3">
        <label class="form-label">Photos Of Facilities (Optional)</label>
        <input type="file" class="form-control" id="imageInput" accept="image/*">
      </div>


      <button type="submit" class="btn btn-success">Save</button>
      <a href="reports.html" class="btn btn-secondary">Back</a>
    </form>
  </main>


  <script src="assets/js/add-report.js"></script>
</body>
</html>
